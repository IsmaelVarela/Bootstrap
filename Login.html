<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/estilos.css">
</head>
<body>
	<h1>Login da wae</h1>
		<div class="col-md-4 col-md-offset-4 loginDiv">
			<form >
			 	<div class="form-group">
    				<label class="sr-only" for="exampleInputAmount">user</label>
    				<div class="input-group">
      					<div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
      					<input type="text" class="form-control" id="exampleInputAmount" placeholder="User">
    				</div>
  				</div>
			</form>
			<form >
			 	<div class="form-group">
    				<label class="sr-only" for="exampleInputAmount">email</label>
    				<div class="input-group">
      					<div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
      					<input type="text" class="form-control" id="exampleInputAmount" placeholder="E-mail">
    				</div>
  				</div>
			</form>
			<form >
			 	<div class="form-group col-md-6">
    				<label class="sr-only" for="exampleInputAmount">Password</label>
    				<div class="input-group">
      					<div class="input-group-addon"><i class="glyphicon glyphicon-sunglasses"></i></div>
      					<input type="text" class="form-control" id="exampleInputAmount" placeholder="******">
    				</div>
  				</div>
			</form>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
